spring.application.name="employee-management-service"
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/my_db?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

server.port=8180
application.endpoint.root=/api/v1
application.endpoint.employee=/employee
application.endpoint.task=/task

logging.level.com.arroganteIT.rest=DEBUG